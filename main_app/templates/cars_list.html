{% extends 'base.html' %}

<!-- {% comment %} for head title tags and helping us with SEO {% endcomment %} -->
{% block title %}Cars{% endblock  %}

{% block content %}

<h1 class="title pt-5">Cars Make</h1>


<div class="gallery">
  {% for cars in carss %}
  <a href="">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{cars.img}}" alt="{{cars.make}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{cars.make}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Cars Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
