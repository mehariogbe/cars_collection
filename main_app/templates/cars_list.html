{% extends 'base.html' %}

<!-- {% comment %} for head title tags and helping us with SEO {% endcomment %} -->
{% block title %}Cars{% endblock  %}

{% block content %}

<h1 class="title pt-5">{{header}}</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <!--  Our input will search by name of artist  -->
      <input class="input" type="text" name="make" placeholder="Car Make" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <!--  This anchor tag will redirect back to artist list without a query param -->
  <a class="button is-dark" href="{% url 'cars_list' %}">Clear Search</a>
</form>
<a class="button is-dark" href="{% url 'cars_create' %}">Add Car</a>
<div class="gallery">
  {% for cars in carss %}
  <a href="{% url 'cars_detail' cars.pk %}" >
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{cars.img}}" alt="{{cars.make}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{cars.make}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Cars Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
